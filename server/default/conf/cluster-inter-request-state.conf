# This file contains settings for the Inter-Request State Management Service.
# Please see the PingFederate Server Clustering Guide for more information on
# this service.

# The timeout period for RPC requests, in milliseconds.
rpc.timeout=500

# For synchronous requests, this setting determines whether PingFederate waits
# for responses from all the destination nodes or only a majority of those
# nodes.
synchronous.retrieve.majority.only=true

# A comma-separated list of indices identifying the nodes with which this node
# shares session state information. If left blank, this node sends state
# information to all nodes in the cluster. This setting is ignored if adaptive
# clustering is enabled in run.properties.
preferred.node.indices=

